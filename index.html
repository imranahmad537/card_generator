<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="form-container">
          <h2>User Information</h2>
          <form id="user-form">
              <div class="form-group">
                  <label for="user-img">User Image (File):</label>
                  <input type="file" id="user-img" name="user-img" accept="image/*" required>
                </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="roll-no">Roll No:</label>
              <input type="text" id="roll-no" name="roll-no" required>
            </div>
            <div class="form-group">
              <label for="section">Section:</label>
              <input type="text" id="section" name="section" required>
            </div>
            <div class="form-group">
              <label for="course">Course:</label>
              <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact:</label>
              <input type="text" id="contact" name="contact" required>
            </div>
            <button class="btn" type="submit">Generate Card</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <div class="card-container" id="card-container">
    <!-- Cards will be dynamically generated here -->
  </div>

  <script src="app.js"></script>
</body>
</html>
